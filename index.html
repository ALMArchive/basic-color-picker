<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Color Picker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="color-picker-panel">
        <div class="color-viewer" id="color-viewer"></div>
        <input type="range" min="0" max="255" value="255" class="color-slider red" id="red">
        <input type="range" min="0" max="255" value="255" class="color-slider green" id="green">
        <input type="range" min="0" max="255" value="255" class="color-slider blue" id="blue">
    </div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
